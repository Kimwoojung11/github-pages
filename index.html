<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <link href="style/style.css" rel="stylesheet" type="text/css" />


</head>
<body>
    <!-- 헤더 영역 -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="logo.jpg" alt="로고" />
            </div>
            <div class="site-title">홈페이지 이름</div>
            <div class="school-logo">
                <img src="school-logo.jpg" alt="학교로고" />
            </div>
        </div>
    </header>

    <!-- 네비게이션 영역 -->
    <nav class="navigation">
        <div class="nav-container">
            <div class="nav-item">연구실소개</div>
            <div class="nav-item">교수소개</div>
            <div class="nav-item">멤버소개</div>
            <div class="nav-item">졸업생</div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content">
        <section class="photo-section">
            <img src="main-photo.jpg" alt="메인 사진" />
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </section>
    </main>

    <!-- 푸터 영역 -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-info">
                <h3>학교주소</h3>
                <p>서울특별시 강남구 테헤란로 123길 45</p>
            </div>
            <div class="footer-info">
                <h3>전화번호</h3>
                <p>02-1234-5678</p>
            </div>
            <div class="footer-info">
                <h3>이메일</h3>
                <p>info@example.com</p>
            </div>
            <div class="footer-bottom">
                <p>홈페이지 안내와 정보</p>
                <p>&copy; 2025 홈페이지. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // 네비게이션 클릭 이벤트
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                alert('선택된 메뉴: ' + this.textContent);
            });
        });

        // 학교로고 클릭 이벤트
        document.querySelector('.school-logo').addEventListener('click', function() {
            alert('학교로고 클릭됨');
        });

        // 사진 영역 클릭 이벤트
        document.querySelector('.photo-section').addEventListener('click', function() {
            alert('메인 이미지 영역을 클릭하셨습니다.');
        });
    </script>
</body>
</html>
