<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }

        /* 헤더 영역 */
        .header {
            background-color: #ffffff;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            background-color: #007bff;
            padding: 10px;
            border: 2px solid #333;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            max-height: 50px;
            max-width: 100px;
            object-fit: contain;
        }

        .site-title {
            background-color: #f8f9fa;
            padding: 15px 30px;
            border: 2px solid #333;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
            min-width: 300px;
        }

        .school-logo {
            background-color: #dc3545;
            padding: 10px;
            border: 2px solid #333;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .school-logo img {
            max-height: 50px;
            max-width: 100px;
            object-fit: contain;
        }

        .school-logo:hover {
            background-color: #c82333;
        }

        /* 네비게이션 영역 */
        .navigation {
            background-color: #343a40;
            padding: 15px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .nav-item {
            color: white;
            text-decoration: underline;
            padding: 12px 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            white-space: nowrap;
        }

        .nav-item:hover {
            background-color: #495057;
        }

        /* 메인 콘텐츠 영역 */
        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .photo-section {
            background-color: white;
            border: 3px solid #333;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .photo-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-height: 400px;
        }

        .dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #666;
        }

        /* 푸터 영역 */
        .footer {
            background-color: #343a40;
            color: white;
            padding: 30px 0;
            margin-top: 40px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-info {
            margin-bottom: 15px;
        }

        .footer-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #ffc107;
        }

        .footer-bottom {
            border-top: 1px solid #495057;
            padding-top: 20px;
            text-align: center;
            color: #adb5bd;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 10px;
                gap: 10px;
            }

            .logo img, .school-logo img {
                max-height: 40px;
                max-width: 80px;
            }

            .site-title {
                padding: 10px 15px;
                font-size: 16px;
                min-width: 200px;
            }

            .nav-container {
                gap: 20px;
                padding: 0 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-item {
                padding: 8px 15px;
                font-size: 14px;
            }

            .photo-section {
                min-height: 300px;
            }

            .photo-section img {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 영역 -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="logo.jpg" alt="로고" />
            </div>
            <div class="site-title">홈페이지 이름</div>
            <div class="school-logo">
                <img src="school-logo.jpg" alt="학교로고" />
            </div>
        </div>
    </header>

    <!-- 네비게이션 영역 -->
    <nav class="navigation">
        <div class="nav-container">
            <div class="nav-item">연구실소개</div>
            <div class="nav-item">교수소개</div>
            <div class="nav-item">멤버소개</div>
            <div class="nav-item">졸업생</div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content">
        <section class="photo-section">
            <img src="main-photo.jpg" alt="메인 사진" />
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </section>
    </main>

    <!-- 푸터 영역 -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-info">
                <h3>학교주소</h3>
                <p>서울특별시 강남구 테헤란로 123길 45</p>
            </div>
            <div class="footer-info">
                <h3>전화번호</h3>
                <p>02-1234-5678</p>
            </div>
            <div class="footer-info">
                <h3>이메일</h3>
                <p>info@example.com</p>
            </div>
            <div class="footer-bottom">
                <p>홈페이지 안내와 정보</p>
                <p>&copy; 2025 홈페이지. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // 네비게이션 클릭 이벤트
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                alert('선택된 메뉴: ' + this.textContent);
            });
        });

        // 학교로고 클릭 이벤트
        document.querySelector('.school-logo').addEventListener('click', function() {
            alert('학교로고 클릭됨');
        });

        // 사진 영역 클릭 이벤트
        document.querySelector('.photo-section').addEventListener('click', function() {
            alert('메인 이미지 영역을 클릭하셨습니다.');
        });
    </script>
</body>
</html>
